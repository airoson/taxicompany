<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Все машины</title>
    <link rel="stylesheet" type="text/css" href="static/css/cars.css">
</head>
<body>
<main>
    <article class="content">
        <div th:each="car : ${cars}" class="car">
            <a class="img-link"><img src="static/image/image1.png" class="car-image"></a>
            <div class="car-info">
                <div class="car-name">Name name</div>
                <img src="static/image/gearbox.png" width="26" height="20" alt="Тип КПП: " class="char-image">
                <span class="characteristics">Автомат</span>
                <img src="static/image/fuel.png" width="18" height="20" alt="Двигатель: " class="char-image">
                <span class="characteristics">Бензин</span><br>
                <div class="addon-info">
                    <div class="rates-holder">
                        <div class="addon">Тарифы:</div>
                        <ul class="addon-list">
                            <li>Эконом</li>
                            <li>Комфорт+</li>
                        </ul>
                    </div>
                    <div class="addons-holder">
                        <div class="addon">Дополнительно</div>
                        <ul class="addon-list">
                            <li>Детское кресло</li>
                            <li>Фирменая оклейка</li>
                        </ul>
                    </div>
                </div>
                <div class="price-info">Выплаты раз в 7 дней</div>
                <div class="price-info">Мин. срок аренды - 1 день</div>
                <a>
                    <button type="button" class="contact-button">
                        Связаться
                    </button>
                </a>
            </div>
            <div class="car-price">
                <div class="price">1000 ₽/день</div>
            </div>
        </div>
    </article>
</main>
</body>
</html>
